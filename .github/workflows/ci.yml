name: Node.js CI
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    ci:
        name: Test + Lint + Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm ci
            - run: npm run check
            - run: npm run format:check
            - run: npm test
