<!doctype html>
<html>
    <head>
        <title>ts-blank-space playground</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="/assets/base.min.css" />
        <!-- play.css generated by build -->
        <link rel="stylesheet" href="./play.css" />
        <style>
            .tsbs-wrapper {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-areas:
                    "header-ts header-js"
                    "editor-ts editor-js";
            }

            @media (max-width: 50rem) {
                .tsbs-wrapper {
                    grid-template-columns: 1fr;
                    grid-template-areas:
                        "header-ts"
                        "editor-ts"
                        "header-js"
                        "editor-js";
                }
            }

            .col {
                display: flex;
                flex-direction: column;
                flex: 1 0 400px;
            }
            .editor {
                height: 80vh;
                overflow: hidden;
            }
            .tsbs-ghost {
                display: inline-block;
                overflow: visible;
                width: 0;
                opacity: 0.2;
            }

            menu > * {
                padding: 1ch;
            }
        </style>
    </head>
    <body>
        <div class="tsbs-wrapper">
            <div style="background-color: #3178c6; grid-area: header-ts; text-align: right">
                <h1 class="cds-t-h1">ts-</h1>
            </div>
            <div style="background-color: #f90; grid-area: header-js">
                <h1 class="cds-t-h1">blank-space</h1>
                <menu>
                    <label title="Control if output should be shown as a diff"
                        >diff: <input type="checkbox" id="diff-check" />
                    </label>
                    <label
                        title="Control if a faint ghost of the original TypeScript should still be displayed in the output"
                        >ðŸ‘»: <input type="checkbox" id="ghost-check" checked />
                    </label>
                    <label title="Select which parser mode to use for the input text"
                        >parser:
                        <select id="lang-select" style="width: auto; display: inline-block">
                            <option value="ts">.ts</option>
                            <option value="tsx">.tsx</option>
                        </select>
                    </label>
                    <button
                        style="background: transparent; border: 0; cursor: pointer"
                        title="Save state to URL address bar"
                        id="save-button"
                    >
                        ðŸ’¾
                    </button>
                </menu>
            </div>
            <div id="container-ts" class="editor" style="grid-area: editor-ts"></div>
            <div id="container-js" class="editor" style="grid-area: editor-js"></div>
        </div>
        <div id="container-diff" class="editor"></div>
        <footer style="text-align: center; padding-top: 10px">
            <a href="https://github.com/bloomberg/ts-blank-space">github.com/bloomberg/ts-blank-space</a>
        </footer>
        <script src="./play.js"></script>
    </body>
</html>
